services:
  server:
    build:
      context: ../../.
      target: final
    ports:
      - 8080:8080
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      pubsub-emulator:
        condition: service_healthy
    environment:
      - CACHE_ADDR=redis:6379
      - DB_DRIVER=pg
      - DB_CONNECTION_STRING=postgres://idsc:admin@postgres:5432/gqueue?sslmode=disable
      - WQ_CONCURRENCY=32
      - PUBSUB_EMULATOR_HOST=pubsub-emulator:8085
      - CACHE_DEFAULT_TTL=24h
      - WQ=googlepubsub
      - PROJECT_ID=admin
      - SECRET_KEY=password
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    profiles:
      - complete

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.2"
          memory: 256M
    profiles:
      - complete
      - infra

  postgres:
    image: postgres:15
    ports:
      - 5432:5432
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../tables.sql:/docker-entrypoint-initdb.d/01-tables.sql:ro
    environment:
      - POSTGRES_DB=gqueue
      - POSTGRES_USER=idsc
      - POSTGRES_PASSWORD=admin
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U idsc -d gqueue"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512M
    profiles:
      - complete
      - infra

  pgadmin:
    image: dpage/pgadmin4:latest
    ports:
      - 8081:80
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
      - PGADMIN_CONFIG_SERVER_MODE=False
      - PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED=False
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - app-network
    restart: always
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.2"
          memory: 256M
    profiles:
      - debug

  pubsub-emulator:
    image: gcr.io/google.com/cloudsdktool/google-cloud-cli:emulators
    container_name: pubsub-emulator
    ports:
      - "8085:8085"
    command: >
      /bin/bash -c "
        gcloud beta emulators pubsub start --host-port=0.0.0.0:8085 --project=test-project
      "
    environment:
      - PUBSUB_EMULATOR_HOST=0.0.0.0:8085
      - PUBSUB_PROJECT_ID=test-project
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8085"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s
    networks:
      - app-network
    profiles:
      - complete
      - infra

  consumer:
    build:
      context: ../../example/consumer
      target: final
    ports:
      - 3333:3333
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.1"
          memory: 128M
    profiles:
      - example

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin123
      - GF_INSTALL_PLUGINS=redis-datasource
    volumes:
      - grafana_data:/var/lib/grafana
      - ./provisioning:/etc/grafana/provisioning
    ports:
      - "3000:3000"
    networks:
      - app-network
    restart: unless-stopped
    depends_on:
      - postgres
      - redis
    profiles:
      - observability

networks:
  app-network:
    driver: bridge

volumes:
  redis-data:
  postgres-data:
  pgadmin-data:
  grafana_data:
