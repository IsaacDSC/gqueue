name: Retest on Comment

on:
  issue_comment:
    types: [created]

jobs:
  check_retest_command:
    name: Check Retest Command
    if: github.event.issue.pull_request && (contains(github.event.comment.body, '/retest') || contains(github.event.comment.body, 'retest') || contains(github.event.comment.body, '/rerun') || contains(github.event.comment.body, 'rerun'))
    runs-on: ubuntu-latest
    steps:
      - name: Add reaction to comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          comment-id: ${{ github.event.comment.id }}
          reactions: "+1"

      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return {
              head_sha: pr.head.sha,
              head_ref: pr.head.ref
            };

      - name: Trigger CI workflow
        uses: actions/github-script@v7
        with:
          script: |
            const pr = ${{ steps.pr.outputs.result }};
            await github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'ci.yml',
              ref: pr.head_ref,
              inputs: {
                triggered_by: 'retest_comment',
                pr_number: context.issue.number.toString(),
                comment_id: context.payload.comment.id.toString()
              }
            });
